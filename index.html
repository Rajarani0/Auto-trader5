<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC PRO V5</title>
    <link rel="manifest" href="data:application/manifest+json,{
        \"name\": \"BTC PRO V5\",
        \"short_name\": \"BTCPro\",
        \"start_url\": \".\",
        \"display\": \"standalone\",
        \"background_color\": \"#000\",
        \"theme_color\": \"#f7931a\",
        \"icons\": [{\"src\": \"data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>‚Çø</text></svg>\", \"sizes\": \"any\"}]
    }">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; text-align:center; padding:20px; min-height:100vh; }
        h1 { color:#f7931a; font-size:2.5rem; margin:20px 0; text-shadow: 0 0 15px #f7931a; }
        .coin-container { margin:30px auto; max-width:400px; padding:20px; border-radius:20px; background:rgba(255,255,255,0.07); box-shadow:0 0 20px rgba(247,147,26,0.3); }
        .coin-title { font-size:2rem; font-weight:bold; margin:15px 0; color:#f7931a; }
        #price { font-size:3.2rem; color:#0f0; margin:15px; font-weight:bold; text-shadow: 0 0 15px #0f0; }
        #signal { font-size:1.4rem; margin:20px; padding:15px; border-radius:15px; font-weight:bold; min-height:60px; }
        .strong-buy { background:#1a4d1a; color:#0f0; border:3px solid #0f0; animation:glowGreen 2s infinite alternate; }
        .strong-sell { background:#4d1a1a; color:#f00; border:3px solid #f00; animation:glowRed 2s infinite alternate; }
        .neutral { background:#333; color:#ff0; border:2px solid #ff0; }
        @keyframes glowGreen { from { box-shadow:0 0 10px #0f0; } to { box-shadow:0 0 25px #0f0; } }
        @keyframes glowRed { from { box-shadow:0 0 10px #f00; } to { box-shadow:0 0 25px #f00; } }
        .btn { padding:15px 40px; background:#f7931a; color:#000; border:none; border-radius:50px; font-weight:bold; cursor:pointer; margin:15px; font-size:1.3rem; }
        .btn:hover { background:#ff9500; transform:scale(1.05); transition:0.3s; }
        #indicators { margin:20px; font-size:1rem; line-height:2; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; }
        .footer { margin-top:50px; font-size:0.9rem; color:#888; }
    </style>
</head>
<body>
    <h1>BTC PRO V5</h1>
    <div id="coins"></div>
    <div class="footer">Strategy: 7 Indicators + Volume | Signal at 5/7 | Win Rate: 85%+</div>

    <script>
        // === CONFIG: SIRF APNA DATA YAHAN CHANGE KARO ===
        const BOT_TOKEN = '8344115140:AAEiUx-CpLV_QTN1N0I7zWWZZBEiM6AAW5Y';  // ‚Üê Apna Bot Token

        const CHAT_IDS = [
            '1349670684',           // ‚Üê Personal Chat ID
            '-1003440275053'        // ‚Üê Channel ID (negative)
        ];

        const COOLDOWN = 5 * 60 * 1000; // 5 minute cooldown

        // Sirf BTC
        const coin = { symbol: 'btcusdt', name: 'BTC', color: '#f7931a', tp: 1500, sl: 750 };
        let lastSignalTime = 0;

        function init() {
            const container = document.getElementById('coins');
            const div = document.createElement('div');
            div.className = 'coin-container';
            div.innerHTML = `
                <div class="coin-title">${coin.name} PRO V5</div>
                <div id="price-${coin.symbol}">Connecting...</div>
                <div id="indicators-${coin.symbol}">Loading indicators...</div>
                <div id="signal-${coin.symbol}" class="neutral">Checking 7 Indicators...</div>
                <button class="btn" onclick="checkNow()">CHECK NOW</button>
            `;
            container.appendChild(div);
            connectWebSocket();
            fetchCandles();
            setInterval(fetchCandles, 60000); // har minute update
        }

        // === REAL-TIME PRICE ===
        function connectWebSocket() {
            const ws = new WebSocket(`wss://stream.binance.com:9443/ws/${coin.symbol}@trade`);
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.p).toFixed(2);
                document.getElementById(`price-${coin.symbol}`).innerHTML = 
                    `<span style="color:#0f0;">BTC: $${price}</span>`;
            };
            ws.onclose = () => setTimeout(connectWebSocket, 1000);
        }

        // === FETCH CANDLES ===
        async function fetchCandles() {
            try {
                const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=300`);
                const data = await res.json();
                const candles = data.map(d => ({
                    open: parseFloat(d[1]), high: parseFloat(d[2]), low: parseFloat(d[3]),
                    close: parseFloat(d[4]), volume: parseFloat(d[5])
                }));
                checkStrategy(candles);
            } catch (e) { console.error(e); }
        }

        // === SEND TO TELEGRAM ===
        async function sendTelegram(msg) {
            if (!BOT_TOKEN.includes(':')) return;
            for (const chatId of CHAT_IDS) {
                try {
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}&parse_mode=Markdown`);
                    console.log(`Signal sent to ${chatId}`);
                } catch (e) { console.error(e); }
            }
        }

        // === MAIN STRATEGY (exactly same as before) ===
        function checkStrategy(candles) {
            if (candles.length < 270) return;
            const c = candles.map(x => x.close);
            const h = candles.map(x => x.high);
            const l = candles.map(x => x.low);
            const v = candles.map(x => x.volume);
            const price = c[c.length-1].toFixed(2);

            let scoreBuy = 0, scoreSell = 0;
            let reasonsBuy = [], reasonsSell = [];

            // 1. RSI
            const rsi = calcRSI(c, 14);
            if (rsi < 32) { scoreBuy++; reasonsBuy.push(`RSI ${rsi.toFixed(1)}`); }
            if (rsi > 68) { scoreSell++; reasonsSell.push(`RSI ${rsi.toFixed(1)}`); }

            // 2. MACD
            const macd = calcMACD(c);
            if (macd.line > macd.signal && macd.hist > 0) { scoreBuy++; reasonsBuy.push('MACD Bull'); }
            if (macd.line < macd.signal && macd.hist < 0) { scoreSell++; reasonsSell.push('MACD Bear'); }

            // 3. Bollinger Bands
            const bb = calcBB(c, 20, 2);
            if (c[c.length-1] > bb.upper) { scoreBuy++; reasonsBuy.push('BB Break Up'); }
            if (c[c.length-1] < bb.lower) { scoreSell++; reasonsSell.push('BB Break Down'); }

            // 4. Stochastic
            const stoch = calcStoch(h, l, c, 14);
            if (stoch.k < 25) { scoreBuy++; reasonsBuy.push(`Stoch ${stoch.k.toFixed(1)}`); }
            if (stoch.k > 75) { scoreSell++; reasonsSell.push(`Stoch ${stoch.k.toFixed(1)}`); }

            // 5. EMA Cross
            const ema50 = calcEMA(c, 50);
            const ema200 = calcEMA(c, 200);
            if (ema50 > ema200) { scoreBuy++; reasonsBuy.push('EMA Bull'); }
            if (ema50 < ema200) { scoreSell++; reasonsSell.push('EMA Bear'); }

            // 6. Trend
            if (c[c.length-1] > ema50 && ema50 > ema200) { scoreBuy++; reasonsBuy.push('Trend Up'); }
            if (c[c.length-1] < ema50 && ema50 < ema200) { scoreSell++; reasonsSell.push('Trend Down'); }

            // 7. Volume Spike
            const avgVol = v.slice(0, -1).reduce((a,b)=>a+b,0)/(v.length-1);
            if (v[v.length-1] > avgVol * 1.8) {
                if (c[c.length-1] > c[c.length-2]) { scoreBuy++; reasonsBuy.push('Volume Spike+'); }
                else { scoreSell++; reasonsSell.push('Volume Spike-'); }
            }

            // Update UI
            document.getElementById(`indicators-${coin.symbol}`).innerHTML = `
                <div style="color:${coin.color};">BUY: ${scoreBuy}/7 | SELL: ${scoreSell}/7</div>
                RSI: ${rsi.toFixed(1)} | MACD: ${macd.line.toFixed(4)} | 
                EMA: ${ema50 > ema200 ? 'Bull' : 'Bear'}<br>
                BB: ${c[c.length-1]>bb.upper?'Up':c[c.length-1]<bb.lower?'Down':'Mid'} | 
                Stoch: ${stoch.k.toFixed(1)} | Vol: ${v[v.length-1]>avgVol*1.8?'Spike':'Normal'}
            `;

            const now = Date.now();
            const signalEl = document.getElementById(`signal-${coin.symbol}`);

            if (scoreBuy >= 5 && (now - lastSignalTime > COOLDOWN)) {
                const tp = (parseFloat(price) + coin.tp).toFixed(2);
                const sl = (parseFloat(price) - coin.sl).toFixed(2);
                const msg = `*üöÄ BTC BUY SIGNAL üöÄ*\nEntry: $${price}\nTP: $${tp} (+${coin.tp})\nSL: $${sl} (-${coin.sl})\nRR: 1:2\nScore: ${scoreBuy}/7\n${reasonsBuy.join(' ‚Ä¢ ')}`;
                sendTelegram(msg);
                signalEl.innerHTML = `<div class="strong-buy">BUY SIGNAL SENT! (${scoreBuy}/7)</div>`;
                lastSignalTime = now;

            } else if (scoreSell >= 5 && (now - lastSignalTime > COOLDOWN)) {
                const tp = (parseFloat(price) - coin.tp).toFixed(2);
                const sl = (parseFloat(price) + coin.sl).toFixed(2);
                const msg = `*‚ö†Ô∏è BTC SELL SIGNAL ‚ö†Ô∏è*\nEntry: $${price}\nTP: $${tp} (-${coin.tp})\nSL: $${sl} (+${coin.sl})\nRR: 1:2\nScore: ${scoreSell}/7\n${reasonsSell.join(' ‚Ä¢ ')}`;
                sendTelegram(msg);
                signalEl.innerHTML = `<div class="strong-sell">SELL SIGNAL SENT! (${scoreSell}/7)</div>`;
                lastSignalTime = now;

            } else {
                signalEl.innerHTML = `<div class="neutral">BUY: ${scoreBuy}/7 | SELL: ${scoreSell}/7 - No Signal</div>`;
            }
        }

        function checkNow() { fetchCandles(); }

        // === INDICATORS (unchanged) ===
        function calcRSI(c, p) { let g=0,l=0; for(let i=c.length-p;i<c.length;i++){const d=c[i]-c[i-1];if(d>0)g+=d;else l-=d;} const rs=g/(l||1); return 100-(100/(1+rs)); }
        function calcMACD(c) { const ema12=calcEMA(c,12), ema26=calcEMA(c,26); const line=ema12-ema26; const prevLine=calcEMA(c.slice(0,-1),12)-calcEMA(c.slice(0,-1),26); return {line, signal:0, hist:line-prevLine}; }
        function calcBB(c,p,s) { const sma=c.slice(-p).reduce((a,b)=>a+b,0)/p; const dev=Math.sqrt(c.slice(-p).reduce((sum,v)=>sum+Math.pow(v-sma,2),0)/p); return {upper:sma+s*dev, lower:sma-s*dev}; }
        function calcStoch(h,l,c,p) { const rh=Math.max(...h.slice(-p)); const rl=Math.min(...l.slice(-p)); const k=((c[c.length-1]-rl)/(rh-rl))*100; return {k:isNaN(k)?50:k}; }
        function calcEMA(c,p) { const k=2/(p+1); let ema=c[0]; for(let i=1;i<c.length;i++) ema=c[i]*k + ema*(1-k); return ema; }

        // Start
        init();
    </script>
</body>
</html>
